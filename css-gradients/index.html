<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS gradients</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- directions  -->
        <h2>Linear Gradient - Top to Bottom (default)</h2>
        <div id="grid1"></div>
        <h2>Linear Gradient - Left to Right </h2>
        <div id="grid2"></div>
        <h2>Linear Gradient - Bottom Right </h2>
        <div id="grid3"></div>

        <!-- angles -->
        <h2>Linear Gradient - -90deg </h2>
        <div id="grid4"></div>

        <!-- multiple colors -->
        <h2>Linear Gradient - multiple colors </h2>
        <div id="grid5"></div>

        <!-- Using transparency -->
        <h2>Linear Gradient - transparency</h2>
        <div id="grid6"></div>

        <!-- repeating a linear gradient -->
        <h2>Linear Gradient - Repeating</h2>
        <div id="grid7"></div>

        <!-- radial gradient -->
        <h2>Radial Gradient</h2>
        <div id="grid8"></div>
    </div>
</body>
</html>
